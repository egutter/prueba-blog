box: debian
build:
  steps:
    - arjen/hugo-build:
      version: "0.16"
      theme: hugo-theme-bleak 
      flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: egutter.github.io 
        basedir: public
