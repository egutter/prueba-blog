box: wercker/default
build:
  steps:
    - arjen/hugo-build@1.12.1:
      version: "0.16"
      theme: hugo-theme-bleak
      config: config.yaml
      flags: --buildDrafts=true --theme=hugo-theme-bleak -v
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
#        domain: prueba-blog.10pines.com
        basedir: public
